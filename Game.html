  <button id="rtn-btn">
    <img src="back-button-svgrepo-com.svg" alt="">
  </button>

  <div class="game-container" id="canvas">

    <div id="modal" class="modal">
      <div id="modalS" class="contenedor">
        <div class="menuoption">
          iniciar partida
          <button class="btn btn-primary btn-lg btn-block" id="btn-start-easy">Facil</button>
          <button class="btn btn-primary btn-lg btn-block" id="btn-start-hard">Dificil</button>
        </div>
      </div>
    </div>

    <div id="modalGameOver" class="modal hideElement">
      <div id="modalGO" class="contenedor">
        <div class="menuoption">
          Game Over
          <span>Puntuacion: <span id="gameOverScore">0</span></span>
          <input type="text" placeholder="nombre" id="nameScore">
          <button class="btn btn-primary btn-lg btn-block" id="btn-send">Enviar y Reiniciar</button>
          <button class="btn btn-primary btn-lg btn-block" id="btn-restart">Reiniciar</button>
        </div>
      </div>
    </div>

    <div id="modalPausa" class="modal hideElement">
      <div id="modalCreateRoom" class="contenedor">
        <div class="menuoption">
          Juego pausado...
          <button class="btn btn-primary btn-lg btn-block" id="btn-resume">Resumir</button>
        </div>
      </div>
    </div>

    <div class="game-ui-item">
      <div>
        <button id="pause-btn">
          <img src="pause_icon.svg" alt="">
        </button>
        <div class="timer">
          <h4>tiempo</h4>
          <p id="levelTime">00:00</p>
        </div>
      </div>
      <div class="score">
        <h4>Puntuacion</h1>
          <p id="levelScore">0</p>
      </div>
    </div>
  </div>
  <script src="return-btn.js"></script>
  <script type="module" src="core/level_01.js">
  </script>
