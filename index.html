<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">

<body>

  <audio autoplay="autoplay" id="myAudio">
    <source src="./assets/Music/Trance009.mp3" type="audio/mpeg">
  </audio>

  <div class="menu-container">
    <div id="modal" class="modal hideElement">
      <div id="modalS" class="contenedor">
        <div class="menuoption">
          <button onclick="handlePlayWindowRedir1()" class="btn btn-primary btn-lg btn-block" id="btn-start-easy">nivel

          <button onclick="handlePlayWindowRedir2()" class="btn btn-primary btn-lg btn-block" id="btn-start-easy">nivel

          <button onclick="handlePlayWindowRedir3()" class="btn btn-primary btn-lg btn-block" id="btn-start-hard">nivel
            3</button>
        </div>
      </div>
    </div>
    <button onclick="toggleModal()" class="menu-button btn btn-outline-dark">Jugar</button>
    <button onclick="handleMultiplayerWindowRedir()" class="menu-button btn btn-outline-dark">Multijugador</button>
    <button onclick="handleConfigWindowRedir()" class="menu-button btn btn-outline-dark">Configuraciones</button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

  <script>
    const toggleModal = () => {
      document.getElementById("modal").classList.toggle("hideElement")
    }

    const handlePlayWindowRedir1 = () => {
      window.location.href = "/Game.html"
    }
    const handlePlayWindowRedir2 = () => {
      window.location.href = "/Game2.html"
    }
    const handlePlayWindowRedir3 = () => {
      window.location.href = "/Game3.html"
    }

    const handleMultiplayerWindowRedir = () => {
      window.location.href = "/MultiplayerGame.html"
    }

    const handleConfigWindowRedir = () => {
      window.location.href = "/Config.html"
    }

    const handleScoreWindowRedir = () => {
      window.location.href = "/Puntuaciones.html"
    }

    document.addEventListener("DOMContentLoaded", async function () {
      document.getElementById("myAudio").volume = 0.1;
    });

  </script>
